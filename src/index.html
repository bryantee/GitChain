<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css" integrity="sha256-JPJOXvCZ7dfewrTiPV+GJzvdwvrVs3f2jTyMOjLq0aQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
  <title>GitChain</title>
</head>
<body>
  <nav class="nav has-shadow">
    <div class="nav-left">
      <a href="#" class="nav-item is-brand title">GitChain</a>
    </div>
  </nav>

  <section class="main container">
    <div class="tile is-ancestor">
      <div class="tile is-4 is-parent is-vertical has-text-centered">
        <div class="tile is-child box">
          <p class="heading">Commit Streak</p>
          <p class="title commit-streak"></p>
        </div>
        <div class="tile is-child box">
          <p class="heading">Commits Today</p>
          <p class="title commits-today"></p>
        </div>
      </div>
      <div class="tile is-parent is-vertical">
        <div class="tile is-child box">
          <p class="heading">Username</p>
          <p class="title username"></p>
        </div>
        <div class="tile is-child box">
          <p class="heading">Current Goal</p>
          <p class="title current-goal"></p>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
