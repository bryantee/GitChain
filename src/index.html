<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css" integrity="sha256-JPJOXvCZ7dfewrTiPV+GJzvdwvrVs3f2jTyMOjLq0aQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
  <title>GitChain</title>
</head>
<body>
  <nav class="nav has-shadow">
    <div class="nav-left">
      <a href="#" class="nav-item is-brand title">GitChain</a>
    </div>
    <div class="nav-right">
      <a href="#" id="profile-btn" class="nav-item is-tab is-active">Profile</a>
      <a href="#" id="logout-btn" class="nav-item is-tab">Log Out</a>
      <a href="#" id="signup-btn" class="nav-item is-tab">Signup</a>
      <a href="#" id="login-btn" class="nav-item is-tab">Login</a>
      <a href="#" id="welcome-btn" class="nav-item is-tab">About</a>
    </div>
  </nav>

  <section class="main container">
    <section id="profile-view" class="view show">
      <div class="tile is-ancestor">
        <div class="tile is-4 is-parent is-vertical has-text-centered">
          <div class="tile is-child box">
            <p class="heading">Commit Streak</p>
            <p class="title commit-streak"></p>
          </div>
          <div class="tile is-child box">
            <p class="heading">Commits Today</p>
            <p class="title commits-today"></p>
          </div>
          <div class="tile is-child box">
            <p class="heading">Highest Streak</p>
            <p class="title high-streak"></p>
          </div>
        </div>
        <div class="tile is-parent is-vertical">
          <div class="tile is-child box">
            <p class="heading">User</p>
            <p class="title username"></p>
            <figure class="image is-128x128">
              <img class="avatar" src="" alt="">
            </figure>
          </div>
          <div class="tile is-child box">
            <p class="heading">Current Goal</p>
            <p class="title current-goal"></p>
          </div>
        </div>
      </div>
    </section>
    <section id="signup-view" class="view hide">
      <div class="signup-form">
        <label for="" class="label">Github Username</label>
        <p class="control">
          <input type="text" class="input">
        </p>
        <label for="" class="label">Passwword (for GitChain)</label>
        <p class="control">
          <input type="password" class="input">
        </p>
        <label for="" class="label">Confirm Password</label>
        <p class="control">
          <input type="password" class="input">
        </p>
        <p class="control">
          <button class="button is-primary">Sign Up</button>
        </p>
      </div>
    </section>
    <section id="login-view" class="view hide">
      <div class="login-form">
        <label for="" class="label">Username</label>
        <p class="control">
          <input type="text" class="input">
        </p>
        <label for="" class="label">Passwword</label>
        <p class="control">
          <input type="password" class="input">
        </p>
        <p class="control">
          <button class="button is-primary">Login</button>
        </p>
      </div>
    </section>
    <section id="welcome-view" class="view hide">Welcome to GitChain. Write code. Commit. Build your chain. Don't break it.</section>
    <section id="logout-view" class="view hide">Logout Page</section>
  </section>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
